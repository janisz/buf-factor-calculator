    <style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

input {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.autocomplete-suggestions {
    text-align: left; cursor: default; border: 1px solid #ccc; border-top: 0; background: #fff; box-shadow: -1px 1px 3px rgba(0,0,0,.1);

    /* core styles should not be changed */
    position: absolute; display: none; z-index: 9999; max-height: 254px; overflow: hidden; overflow-y: auto; box-sizing: border-box;
}
.autocomplete-suggestion { position: relative; padding: 0 .6em; line-height: 23px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 1.02em; color: #333; }
.autocomplete-suggestion b { font-weight: normal; color: #1f8dd6; }
.autocomplete-suggestion.selected { background: #f0f0f0; }
    </style>

  <body>

    <div class="container">

      <form>
        <div class="row">
          <div class="input-group">
            <div class="input-group" id="user-group">
            <input class="form-control" type="text" id="user" placeholder="user" required autofocus>
            </div>
            <span class="input-group-addon">/</span>
            <div class="input-group" id="repo-group">
            <input class="form-control" type="text" id="repo" placeholder="repo" required>
            </div>
          </div>
          <input class="form-control" type="number" id="factor" placeholder="Bus Factor (number from 1 to âˆž)" required min="1" max="256" required>
          <div id="developers_list">
          </div>
          <input class="form-control" type="text" id="developers" placeholder="Core Developers (comma separated github logins list)">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      </form>
    </div>  <!-- /row -->

    </div>



    <script>
    // https://stackoverflow.com/a/13552556/1387612
    $(document).ready(function() {
      $('form').keydown(function(event){
        if(event.keyCode == 13) {
          event.preventDefault();
          return false;
        }
      });
    });

    var choices = ['ActionScript', 'AppleScript', 'Asp', 'Assembly', 'BASIC', 'Batch', 'C', 'C++', 'CSS', 'Clojure', 'COBOL', 'ColdFusion', 'Erlang', 'Fortran', 'Groovy', 'Haskell', 'HTML', 'Java', 'JavaScript', 'Lisp', 'Perl', 'PHP', 'PowerShell', 'Python', 'Ruby', 'Scala', 'Scheme', 'SQL', 'TeX', 'XML'];

    var demo1 = new autoComplete({
        selector: '#developers',
        minChars: 0,
        onSelect: function(e, term, item) {
          $("#developers_list").append('<span class="badge badge-default">'+ term +'</span>');
          $('#developers').val('');
        },
        source: function(term, suggest){
            term = term.toLowerCase();
            var suggestions = [];
            for (i=0;i<choices.length;i++)
                if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
            suggest(suggestions);
        }
    });

$('#developers').on('input propertychange paste', function() {
  var term = $( this ).val();
  if (term.indexOf(',') !== -1) {
    term.split(/[,]+/).forEach(function(t) {
      $("#developers_list").append('<span class="badge badge-default">'+ t +'</span>');
    });
    $( this ).val('');

    term = ""
  }
});

$('.input-group').change(function() {
    var user = $('#user').val();
    var repo = $('#repo').val();

    var githubAPI = "https://api.github.com/";
    $.getJSON(githubAPI + "users/" + user).done(function( json ) {
      $('#user-group').removeClass('has-danger').addClass('has-success');
      $('#user').removeClass('has-danger').addClass('form-control-success');
    }).fail(function( jqxhr, textStatus, error ) {
      $('#user-group').removeClass('has-success').addClass('has-danger');
      $('#user').removeClass('has-success').addClass('form-control-danger');
    });

    if (repo !== "") {
      $.getJSON(githubAPI + "repos/" + user + "/" + repo).done(function( json ) {
        $('#repo-group').removeClass('has-danger').addClass('has-success');
        $('#repo').removeClass('has-danger').addClass('form-control-success');

        $.getJSON(githubAPI + "repos/" + user + "/" + repo + "/" + "contributors").done(function( json ) {
          choices = json.map(function(user) { return user.login; });
        });


      }).fail(function( jqxhr, textStatus, error ) {
        $('#repo-group').removeClass('has-success').addClass('has-danger');
        $('#repo').removeClass('has-success').addClass('form-control-danger');
      });
    }


});
    </script>

  </body>
